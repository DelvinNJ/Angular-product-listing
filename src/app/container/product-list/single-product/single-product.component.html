<div class="card" style="width: 18rem; min-height: 400px;">
  <img class="card-img-top" [src]="product.images[0]" alt="Card image cap" style="width: auto; height: 250px;">
  <div class="card-body">
    <h5 class="card-title">{{product.title | titlecase }}</h5>
    <div class="d-flex align-items-center">
      <p class="card-text h6">${{product.price}}</p>
    </div>
    <p class="card-text">Available stock: {{product.stock}}</p>
    <button class="btn btn-outline-primary btn-lg btn-block" (click)="addToCart(product)">Add to cart</button>
  </div>
</div>
